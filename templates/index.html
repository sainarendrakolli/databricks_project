<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Timing Analytics Dashboard</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>

<div class="sidebar">
  <h2>Timing Views</h2>
  <div class="menu active" onclick="showDataPath()">üìä Data Path</div>
  <div class="menu" onclick="showClockPath()">‚è± Clock Path</div>
</div>

<div class="main">

  <section id="dataPathView">
    <h1>Data Path</h1>
    <div class="grid-2">
      <div class="card"><h3>Data Delay Distribution</h3><canvas id="dataDelayChart"></canvas></div>
      <div class="card"><h3>Path Contribution</h3><canvas id="dataPathContribution"></canvas></div>
      <div class="card"><h3>Data Fanout Distribution</h3><canvas id="fanoutChart"></canvas></div>
      <div class="card"><h3>Data Slew Distribution</h3><canvas id="dataSlewChart"></canvas></div>
      <div class="card"><h3>Arrival vs Required Time</h3><canvas id="arrivalReqChart"></canvas></div>
      <div class="card"><h3>Data Load Distribution</h3><canvas id="dataLoadChart"></canvas></div>
    </div>
  </section>

  <section id="clockPathView" class="hidden">
    <h1>Clock Path</h1>
    <div class="grid-2">
      <div class="card"><h3>Clock Path Contribution</h3><canvas id="clockPathContribution"></canvas></div>
      <div class="card"><h3>Skew Distribution</h3><canvas id="skewChart"></canvas></div>
      <div class="card"><h3>Clock Slew Distribution</h3><canvas id="clockSlewChart"></canvas></div>
      <div class="card"><h3>Average Slack</h3><canvas id="avgSlackChart"></canvas></div>
    </div>
  </section>

</div>

<script src="/static/script.js"></script>
</body>
</html>
