<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Timing Analytics Dashboard</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      height: 100vh;
    }

    /* SIDEBAR */
    .sidebar {
      width: 220px;
      background: #020617;
      padding: 20px;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .menu {
      cursor: pointer;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
      background: #020617;
    }

    .menu.active {
      background: #1e293b;
      color: #38bdf8;
      font-weight: 600;
    }

    /* MAIN */
    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    h1 {
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px;
    }

    .card {
      background: #020617;
      padding: 16px;
      border-radius: 14px;
    }

    canvas {
      max-height: 260px;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 1100px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <h2>Timing Views</h2>
  <div class="menu active" onclick="showDataPath()">üìä Data Path</div>
  <div class="menu" onclick="showClockPath()">‚è± Clock Path</div>
</div>

<!-- MAIN -->
<div class="main">

  <!-- DATA PATH -->
  <div id="dataPathView">
    <h1>Data Path</h1>
    <div class="grid">
      <div class="card"><canvas id="dataDelayChart"></canvas></div>
      <div class="card"><canvas id="dataPathContribution"></canvas></div>
      <div class="card"><canvas id="fanoutChart"></canvas></div>
      <div class="card"><canvas id="dataSlewChart"></canvas></div>
      <div class="card"><canvas id="arrivalReqChart"></canvas></div>
      <div class="card"><canvas id="dataLoadChart"></canvas></div>
    </div>
  </div>

  <!-- CLOCK PATH -->
  <div id="clockPathView" class="hidden">
    <h1>Clock Path</h1>
    <div class="grid">
      <div class="card"><canvas id="clockPathContribution"></canvas></div>
      <div class="card"><canvas id="skewChart"></canvas></div>
      <div class="card"><canvas id="clockSlewChart"></canvas></div>
      <div class="card"><canvas id="avgSlackChart"></canvas></div>
    </div>
  </div>

</div>

<script src="/static/script.js"></script>
</body>
</html>
