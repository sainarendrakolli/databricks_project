<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timing Analysis – Gold Layer View</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #ffffff;
    }

    thead {
      background: #2c3e50;
      color: #ffffff;
    }

    th, td {
      padding: 8px 10px;
      border: 1px solid #ddd;
      text-align: left;
      font-size: 14px;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }
  </style>
</head>

<body>

  <h1>Timing Analysis – Gold Layer View</h1>

  <table>
    <thead id="tableHead"></thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
