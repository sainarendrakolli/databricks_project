<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Timing Analytics Dashboard</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: #f5f7fb;
      color: #111;
    }

    header {
      background: #111827;
      color: white;
      padding: 18px 30px;
      font-size: 20px;
      font-weight: 700;
    }

    .tabs {
      display: flex;
      gap: 25px;
      padding: 18px 30px;
      background: white;
      border-bottom: 1px solid #eee;
    }

    .tab {
      cursor: pointer;
      font-weight: 600;
      color: #555;
    }

    .tab.active {
      color: #4f46e5;
      border-bottom: 3px solid #4f46e5;
      padding-bottom: 6px;
    }

    .container {
      padding: 25px;
      max-width: 1300px;
      margin: auto;
    }

    .hidden { display: none; }

    /* KPI Cards */
    .kpi-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-bottom: 25px;
    }

    .kpi {
      background: white;
      padding: 22px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    .kpi h2 {
      margin: 0;
      font-size: 28px;
    }

    .kpi span {
      font-size: 13px;
      color: #666;
    }

    /* Charts */
    .chart-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    canvas {
      max-height: 220px;
    }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    th {
      background: #f0f2f8;
      padding: 14px;
      text-align: left;
      font-size: 13px;
    }

    td {
      padding: 12px;
      font-size: 13px;
      border-bottom: 1px solid #eee;
    }

    tr:hover { background: #fafafa; }

    .status {
      padding: 4px 12px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 12px;
    }

    .OK { background: #e6f9f0; color: #16a34a; }
    .VIOLATED { background: #fee2e2; color: #dc2626; }

    @media(max-width: 900px) {
      .kpi-grid, .chart-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

<header>‚è± Timing Analytics</header>

<div class="tabs">
  <div class="tab active" onclick="showDashboard()">Dashboard</div>
  <div class="tab" onclick="showTable()">Table</div>
</div>

<div class="container">

  <!-- DASHBOARD -->
  <div id="dashboard">

    <div class="kpi-grid">
      <div class="kpi">
        <h2 id="totalPaths">0</h2>
        <span>Total Paths</span>
      </div>
      <div class="kpi">
        <h2 id="violations">0</h2>
        <span>Violations</span>
      </div>
      <div class="kpi">
        <h2 id="avgSlack">0</h2>
        <span>Average Slack</span>
      </div>
    </div>

    <div class="chart-grid">
      <div class="card">
        <h3>Slack Trend</h3>
        <canvas id="slackChart"></canvas>
      </div>
      <div class="card">
        <h3>Status Distribution</h3>
        <canvas id="statusChart"></canvas>
      </div>
    </div>

  </div>

  <!-- TABLE -->
  <div id="tableView" class="hidden">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Begin Clock</th>
          <th>End Clock</th>
          <th>Slack</th>
          <th>Status</th>
          <th>Ingestion Time</th>
        </tr>
      </thead>
      <tbody id="data-body"></tbody>
    </table>
  </div>

</div>

<script src="/static/script.js"></script>
</body>
</html>
