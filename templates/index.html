<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Timing Analytics Dashboard</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 230px;
      background: #020617;
      padding: 20px;
      height: 100vh;
    }

    .sidebar h2 {
      color: #38bdf8;
      margin-bottom: 30px;
    }

    .menu-item {
      padding: 12px 16px;
      margin-bottom: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      color: #cbd5f5;
    }

    .menu-item.active,
    .menu-item:hover {
      background: #1e293b;
      color: #38bdf8;
    }

    /* Main */
    .main {
      flex: 1;
      padding: 25px;
      overflow-y: auto;
    }

    .hidden {
      display: none;
    }

    /* KPI */
    .kpi-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-bottom: 25px;
    }

    .kpi {
      background: #020617;
      padding: 20px;
      border-radius: 12px;
    }

    .kpi h2 {
      margin: 0;
      font-size: 26px;
      color: #38bdf8;
    }

    .kpi span {
      font-size: 13px;
      color: #94a3b8;
    }

    /* Charts */
    .chart-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .card {
      background: #020617;
      padding: 20px;
      border-radius: 12px;
    }

    canvas {
      max-height: 260px;
    }

    h3 {
      margin-top: 0;
      color: #e5e7eb;
    }
  </style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <h2>Timing View</h2>
  <div class="menu-item active" onclick="showDataPath()">Data Path</div>
  <div class="menu-item" onclick="showClockPath()">Clock Path</div>
</div>

<!-- MAIN -->
<div class="main">

  <!-- KPI -->
  <div class="kpi-grid">
    <div class="kpi">
      <h2 id="totalPaths">0</h2>
      <span>Total Paths</span>
    </div>
    <div class="kpi">
      <h2 id="violations">0</h2>
      <span>Violations</span>
    </div>
    <div class="kpi">
      <h2 id="avgSlack">0</h2>
      <span>Average Slack</span>
    </div>
  </div>

  <!-- DATA PATH -->
  <div id="dataPath">

    <div class="chart-grid">
      <div class="card">
        <h3>Data Delay Distribution</h3>
        <canvas id="dataDelayChart"></canvas>
      </div>

      <div class="card">
        <h3>Path Contribution</h3>
        <canvas id="pathContributionChart"></canvas>
      </div>

      <div class="card">
        <h3>Data Fanout Distribution</h3>
        <canvas id="dataFanoutChart"></canvas>
      </div>

      <div class="card">
        <h3>Arrival vs Required Time</h3>
        <canvas id="arrivalVsRequiredChart"></canvas>
      </div>
    </div>

  </div>

  <!-- CLOCK PATH -->
  <div id="clockPath" class="hidden">

    <div class="chart-grid">
      <div class="card">
        <h3>Clock Skew by Path</h3>
        <canvas id="clockSkewChart"></canvas>
      </div>

      <div class="card">
        <h3>Average Slack by Path</h3>
        <canvas id="avgSlackChart"></canvas>
      </div>
    </div>

  </div>

</div>

<script src="/static/script.js"></script>
</body>
</html>
