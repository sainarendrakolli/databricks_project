<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Timing Analytics</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body { margin:0; font-family:Inter; background:#0b1220; color:#fff; display:flex; }
    .sidebar {
      width:220px; background:#020617; padding:20px;
    }
    .nav-item {
      padding:12px; cursor:pointer; margin-bottom:10px;
      border-radius:6px; font-weight:600;
    }
    .nav-item.active { background:#1e293b; color:#38bdf8; }

    .content { flex:1; padding:25px; }
    .hidden { display:none; }

    .grid {
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:20px;
    }
    .card {
      background:#020617;
      padding:15px;
      border-radius:12px;
      box-shadow:0 0 0 1px #1e293b;
    }
    canvas { height:260px !important; }
    h3 { margin:0 0 10px; font-size:14px; color:#e5e7eb; }
  </style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <div class="nav-item active" onclick="showDataPath()">Data Path</div>
  <div class="nav-item" onclick="showClockPath()">Clock Path</div>
</div>

<!-- CONTENT -->
<div class="content">

  <!-- DATA PATH -->
  <div id="dataPathView">
    <div class="grid">
      <div class="card"><h3>Data Delay Distribution</h3><canvas id="dataDelayChart"></canvas></div>
      <div class="card"><h3>Path Contribution</h3><canvas id="dataPathDonut"></canvas></div>
      <div class="card"><h3>Data Fanout Distribution</h3><canvas id="fanoutChart"></canvas></div>
      <div class="card"><h3>Data Slew Distribution</h3><canvas id="dataSlewChart"></canvas></div>
      <div class="card"><h3>Arrival vs Required Time</h3><canvas id="arrivalReqChart"></canvas></div>
      <div class="card"><h3>Data Load Distribution</h3><canvas id="dataLoadChart"></canvas></div>
    </div>
  </div>

  <!-- CLOCK PATH -->
  <div id="clockPathView" class="hidden">
    <div class="grid">
      <div class="card"><h3>Clock Path Contribution</h3><canvas id="clockDonut"></canvas></div>
      <div class="card"><h3>Clock Slew Distribution</h3><canvas id="clockSlewChart"></canvas></div>
      <div class="card"><h3>Skew by Path</h3><canvas id="skewChart"></canvas></div>
      <div class="card"><h3>Average Slack by Path</h3><canvas id="avgSlackChart"></canvas></div>
    </div>
  </div>

</div>

<script src="/static/script.js"></script>
</body>
</html>
